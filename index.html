<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header-block">
    <img class="header-block__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section class="section" id="add-task">
      <label class="section__title" for="new-task">Add Item</label>
      <div class="section__input-block">
        <input class="section__input" id="new-task" type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <h3 class="section__title">Todo</h3>
    <section class="section" id="incompleted-tasks">
      <div class="section__block">
        <input class="section__checkbox" type="checkbox">
        <label class="section__label">Pay Bills</label>
        <input class="section__input section__input_hidden" type="text">
        <button class="section__btn section__btn_edit">Edit</button>
        <button class="section__btn section__btn_delete"><img class="section__btn-img" src="./remove.svg" alt="remove"></button>
      </div>
      <div class="section__block section__block_edit">
        <input class="section__checkbox" type="checkbox">
        <label class="section__label section__label_hidden">Go Shopping</label>
        <input class="section__input" type="text" value="Go Shopping">
        <button class="section__btn section__btn_edit">Save</button>
        <button class="section__btn section__btn_delete"><img class="section__btn-img" src="./remove.svg" alt="remove"></button>
      </div>
    </section>
    <h3 class="section__title">Completed</h3>
    <section class="section" id="completed-tasks">
      <div class="section__block">
        <input class="section__checkbox" type="checkbox" checked>
        <label class="section__label section__label_completed">See the Doctor</label>
        <input class="section__input section__input_hidden" type="text">
        <button class="section__btn section__btn_edit">Edit</button>
        <button class="section__btn section__btn_delete"><img class="section__btn-img" src="./remove.svg" alt="remove"></button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
